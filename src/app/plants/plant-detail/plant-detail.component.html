<div class="row" *ngIf="auth.isAuthenticated()">
  <div class="row" *ngIf="currentPlant">
    <div class="col-xs-12">
      <h2>{{ currentPlant.name }}</h2>
    </div>
    <div class="col-xs-12">
      <p>{{ currentPlant.description }}</p>
    </div>
    <div class="col-xs-12">
      <h4>Nicknames</h4>
      <ul>
        <li *ngFor="let nickname of currentPlant.nicknames">
          {{ nickname.name }}
        </li>
      </ul>

    </div>
    <div class="col-xs-12">
      <img
        [src]="currentPlant.imagePath"
        alt="{{ currentPlant.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>

</div>
<div class="panel panel-default profile-area" *ngIf="!auth.isAuthenticated()">
  <div class="panel-heading"><h3>Please login to use this application</h3></div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <div class="app-msg-helper">
          <p class="bg-primary">You shouldn't be here!</p>
        </div>

        <img class="img-responsive img-rounded clearfix " src="https://media.giphy.com/media/3o6fIQzTpZkvB573UI/giphy.gif" />

      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>

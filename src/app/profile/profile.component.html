<div class="panel panel-default profile-area" *ngIf="auth.isAuthenticated()">
  <div class="panel-heading"><h3>Profile</h3></div>
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ profile?.nickname }}</h3>
    </div>
    <div>
      <label><i class="glyphicon glyphicon-envelope"></i> Email</label>
      <h3 class="email">{{ profile?.email }}</h3>
    </div>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>
</div>

<div class="panel panel-default profile-area" *ngIf="!auth.isAuthenticated()">
  <div class="panel-heading"><h3>Please login to use this application</h3></div>
  <div class="panel-body">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

          <div class="app-msg-helper">
            <p class="bg-primary">You shouldn't be here!</p>
          </div>

          <img class="img-responsive img-rounded clearfix " src="https://media.giphy.com/media/3o6fIQzTpZkvB573UI/giphy.gif" />

        </div>
        <div class="col-md-4"></div>
      </div>
  </div>
</div>

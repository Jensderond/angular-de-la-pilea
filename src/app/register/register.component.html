<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div class="row">
      <div class="col-xs-12">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <img *ngIf="loading" src="../../assets/loading.svg" />
      </div>
    </div>
    <form name="registerForm" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="user.name"
              #name="ngModel"
              required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Username is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              class="form-control"
              required >
          </div>
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required />
          </div>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Email is required</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              [(ngModel)]="user.age"
              #age="ngModel"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!f.valid">Register</button>
          <button type="button" class="btn btn-danger" (click)="onLogin()">I already have an account</button>
        </div>
      </div>
    </form>
  </div>
</div>

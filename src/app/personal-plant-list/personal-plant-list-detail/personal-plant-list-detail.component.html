<div class="row" *ngIf="currentList">

  <h4 *ngIf="editList === false">{{ currentList.room }}  <span (click)="editTitle()" style="cursor: pointer; margin-left: 10px; font-size:14px;" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h4>
  <div class="input-group" *ngIf="editList === true">
    <input
      type="text"
      name="room"
      [(ngModel)]="newName">
    <span
      (click)="editTitle()"
      style="cursor: pointer; margin-left: 10px; font-size:14px;"
      class="glyphicon glyphicon-floppy-disk" aria-hidden="true">
    </span>
  </div>
  <hr>

  <div
    *ngIf="currentList.plants[0] === undefined"
    class="col-xs-12">
    <p>There are no plants in this list yes.</p>
    <hr>
  </div>
  <div class="media" *ngFor="let plant of currentList.plants">
    <div class="media-left">
      <img
        src="{{ plant.imagePath }}"
        class="media-object"
        style="width:60px">
    </div>
    <div class="media-body">
      <div
        class="pull-left">
        <h4 class="media-heading">{{ plant.name }}</h4>
        <label>Last watered:</label>
        <p>{{ plant.lastWatered }}</p>
      </div>
      <div
        class="pull-right hidden-xs">
        <div class="btn-group-vertical">
          <button
            type="button"
            class="btn btn-success"
            (click)="waterPlant( plant.id )"
            aria-label="Left Align">
            Gave {{ plant.name }} water <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="removePlantFromList( plant.id )"
            aria-label="Left Align">
            Remove from list <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="btn-group-vertical visible-xs">
      <button
        type="button"
        class="btn btn-success"
        (click)="waterPlant( plant.id )"
        aria-label="Left Align">
        Gave {{ plant.name }} water <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="removePlantFromList( plant.id )"
        aria-label="Left Align">
        Remove from list <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <hr>
  <button
    class="btn btn-danger"
    (click)="onDelete()">
    Delete list
  </button>

</div>
